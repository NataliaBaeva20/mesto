<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>

    <main class="content page__content">
      <section class="profile content__section">
        <img src="./image/avatar.jpg" alt="Фото профиля" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn" aria-label="Добавить"><img src="./image/add-btn.svg" alt="Изображение кнопки добавить" class="profile__add-btn-image"></button>
      </section>
      <section class="cards content__section">
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="edit">
        <input type="text" name="name" class="form__input form__input_value_name">
        <input type="text" name="job" class="form__input form__input_value_job">
        <button type="submit" class="form__btn">Сохранить</button>
      </form>
    </div>
  </div>


  <div class="popup popup_type_add">
    <div class="popup__container popup__container_type_add">
      <button type="button" class="popup__close-btn popup__close-btn_type_add" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="form form-add" name="add">
        <input type="text" name="mestoName" class="form__input form__input_value_card-name" placeholder="Название">
        <input type="text" name="mestoLink" class="form__input form__input_value_card-link" placeholder="Ссылка на картинку">
        <button type="submit" class="form__btn">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__figure">
      <button type="button" class="popup__close-btn popup__close-btn_type_add" aria-label="Закрыть"></button>
      <img src="" alt="" class="popup__image">
      <figcaption class="popup__caption">
      </figcaption>
    </figure>
  </div>


  <template class="card-template">
    <article class="card">
      <button type="button" class="card__trash-btn"></button>
      <img alt="" class="card__image">
      <div class="card__block">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </article>
  </template>

  <script src="./js/index.js"></script>
</body>
</html>
